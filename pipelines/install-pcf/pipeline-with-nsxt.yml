resource_types:
- name: pivnet
  type: docker-image
  source:
    repository: pivotalcf/pivnet-resource
    tag: latest-final
- name: email
  type: docker-image
  source:
    repository: pcfseceng/email-resource

resources:
- name: govc
  type: github-release
  source:
    user: vmware
    repository: govmomi
    access_token: ((git_token)) ## Optional: Removing this will cause you to hit the rate limit

- name: om-cli
  type: github-release
  source:
    user: pivotal-cf
    repository: om
    access_token: ((git_token)) ## Optional: Removing this will cause you to hit the rate limit

- name: pivnet-cli
  type: github-release
  source:
    user: pivotal-cf
    repository: pivnet-cli
    access_token: ((git_token)) ## Optional: Removing this will cause you to hit the rate limit

- name: jq
  type: github-release
  source:
    user: stedolan
    repository: jq
    access_token: ((git_token)) ## Optional: Removing this will cause you to hit the rate limit

- name: tile-config-convertor
  type: github-release
  source:
    user: rahul-kj
    repository: tile-config-convertor
    access_token: ((git_token)) ## Optional: Removing this will cause you to hit the rate limit

- name: pipelines-repo
  type: git
  source:
    uri: ((git_url))
    branch: ((git_branch))
    username: ((git_username))
    password: ((git_token))

- name: ops-manager
  type: pivnet
  source:
    api_token: ((pivnet_token))
    product_slug: ops-manager
    product_version: ((opsman_product_version))

- name: pas-product
  type: pivnet
  source:
    api_token: ((pivnet_token))
    product_slug: elastic-runtime
    product_version: ((pas_product_version))

- name: nsxt-product
  type: pivnet
  source:
    api_token: ((pivnet_token))
    product_slug: vmware-nsx-t
    product_version: ((nsxt_product_version))

- name: concourse-trigger-gist
  type: git
  source:
    uri: ((gist_url))
    branch: master
    username: ((git_username))
    password: ((git_token))

- name: email
  type: email
  source:
    smtp:
      host: ((smtp_address))
      port: ((smtp_port))
      username: ((smtp_username))
      password: ((smtp_password))
    from: ((from_address))
    to: [((to_addresses))]

jobs:

- name: generate-ops-manager-config
  plan:
  - aggregate:
    - get: pipelines-repo
    - get: govc
      params:
        globs:
        - "*linux_amd64*"
    - get: pivnet-product
      resource: ops-manager
      params:
        globs:
        - "*.ova"

  - task: generate-config
    file: pipelines-repo/tasks/generate-opsman-config/task.yml
    params:
      DEBUG: ((debug))

- name: install-ops-manager
  plan:
  - aggregate:
    - get: pipelines-repo
    - get: govc
      params:
        globs:
        - "*linux_amd64*"
    - get: om-cli
      params:
        globs:
        - "*om-linux*"
    - get: concourse-trigger-gist
    - get: pivnet-product
      resource: ops-manager
      params:
        globs:
        - "*.ova"
    - get: jq
      params:
        globs:
        - "*linux64*"

  - task: deploy-ops-manager
    file: pipelines-repo/tasks/import-opsman/task.yml
    params:
      DEBUG: ((debug))
      GOVC_INSECURE: 1
      GOVC_URL: ((vcenter_host))
      GOVC_USERNAME: ((vcenter_usr))
      GOVC_PASSWORD: ((vcenter_pwd))
      GOVC_DATACENTER: ((vcenter_data_center))
      GOVC_DATASTORE: ((ops_mgr_data_store))
      GOVC_NETWORK: ((ops_mgr_vm_network))
      GOVC_RESOURCE_POOL: ((ops_mgr_resource_pool))
      GOVC_HOST: ((ops_mgr_vm_host))
      OPS_MANAGER_SETTINGS: ((ops_manager_settings))

  - task: config-ops-manager
    file: pipelines-repo/tasks/config-opsman/task.yml
    params:
      DEBUG: ((debug))
      OPS_MGR_HOST: ((ops_mgr_host))
      OPS_MGR_USR: ((ops_mgr_usr))
      OPS_MGR_PWD: ((ops_mgr_pwd))
      OM_DECRYPTION_PWD: ((ops_mgr_decryption_pwd))

  - task: bump-timestamp
    file: pipelines-repo/tasks/gist-update/task.yml
    params:
      CI_USERNAME: ((ci_username))
      CI_EMAIL_ADDRESS: ((ci_email_address))

  - put: concourse-trigger-gist
    params: {repository: updated-concourse-trigger-gist}

- name: configure-ops-director
  plan:
  - aggregate:
    - get: pipelines-repo
      passed: [install-ops-manager]
    - get: om-cli
      params:
        globs:
        - "*om-linux*"
      passed: [install-ops-manager]
    - get: concourse-trigger-gist
      trigger: true
      passed: [install-ops-manager]
    - get: jq
      params:
        globs:
        - "*linux64*"
      passed: [install-ops-manager]

  - task: config-ops-director
    file: pipelines-repo/tasks/config-opsdir/task.yml
    params:
      DEBUG: ((debug))
      OPS_MGR_HOST: ((ops_mgr_host))
      OPS_MGR_USR: ((ops_mgr_usr))
      OPS_MGR_PWD: ((ops_mgr_pwd))
      IAAS_CONFIGURATION: ((iaas_configuration))
      DIRECTOR_CONFIGURATION: ((director_configuration))
      AZ_CONFIGURATION: ((az_configuration))
      NETWORK_CONFIGURATION: ((network_configuration))
      NETWORK_ASSIGNMENT: ((network_assignment))
      SECURITY_CONFIGURATION: ((security_configuration))
      RESOURCE_CONFIGURATION: ((resource_configuration))


- name: ops-director-apply-changes
  plan:
  - aggregate:
    - get: pipelines-repo
      passed: [configure-ops-director]
    - get: om-cli
      params:
        globs:
        - "*om-linux*"
      passed: [configure-ops-director]
    - get: concourse-trigger-gist
      trigger: true
      passed: [configure-ops-director]
    - get: jq
      params:
        globs:
        - "*linux64*"
      passed: [configure-ops-director]

  - task: apply-changes
    file: pipelines-repo/tasks/apply-changes/task.yml
    params:
      DEBUG: ((debug))
      OPS_MGR_HOST: ((ops_mgr_host))
      OPS_MGR_USR: ((ops_mgr_usr))
      OPS_MGR_PWD: ((ops_mgr_pwd))

- name: upload-nsxt
  plan:
  - aggregate:
    - get: pipelines-repo
      passed: [configure-ops-director]
    - get: pivnet-product
      resource: nsxt-product
      trigger: true
      params:
        globs:
        - ((nsxt_product_glob))
    - get: om-cli
      params:
        globs:
        - "*om-linux*"
      passed: [configure-ops-director]
    - get: pivnet-cli
      params:
        globs:
        - "*linux-amd64*"
    - get: concourse-trigger-gist
      trigger: true
      passed: [configure-ops-director]
    - get: jq
      params:
        globs:
        - "*linux64*"
      passed: [configure-ops-director]

  - task: upload-nsxt-tile
    file: pipelines-repo/tasks/upload-product/task.yml
    params:
      DEBUG: ((debug))
      OPS_MGR_HOST: ((ops_mgr_host))
      OPS_MGR_USR: ((ops_mgr_usr))
      OPS_MGR_PWD: ((ops_mgr_pwd))
      PIVNET_API_TOKEN: ((pivnet_token))

- name: upload-pas
  plan:
  - aggregate:
    - get: pipelines-repo
      passed: [configure-ops-director]
    - get: pivnet-product
      resource: pas-product
      trigger: true
      params:
        globs:
        - ((pas_product_glob))
    - get: om-cli
      params:
        globs:
        - "*om-linux*"
      passed: [configure-ops-director]
    - get: pivnet-cli
      params:
        globs:
        - "*linux-amd64*"
    - get: concourse-trigger-gist
      trigger: true
      passed: [configure-ops-director]
    - get: jq
      params:
        globs:
        - "*linux64*"
      passed: [configure-ops-director]

  - task: upload-pas
    file: pipelines-repo/tasks/upload-product/task.yml
    params:
      DEBUG: ((debug))
      OPS_MGR_HOST: ((ops_mgr_host))
      OPS_MGR_USR: ((ops_mgr_usr))
      OPS_MGR_PWD: ((ops_mgr_pwd))
      PIVNET_API_TOKEN: ((pivnet_token))

  - task: upload-stemcell
    file: pipelines-repo/tasks/stemcell-uploader/task.yml
    params:
      DEBUG: ((debug))
      OPS_MGR_HOST: ((ops_mgr_host))
      OPS_MGR_USR: ((ops_mgr_usr))
      OPS_MGR_PWD: ((ops_mgr_pwd))
      PIVNET_API_TOKEN: ((pivnet_token))
      IAAS_TYPE: ((iaas_type))
      STEMCELL_TYPE: ((stemcell_type))

- name: config-nsxt
  plan:
  - aggregate:
    - get: pipelines-repo
      passed: [upload-nsxt]
    - get: om-cli
      params:
        globs:
        - "*om-linux*"
      passed: [upload-nsxt]
    - get: pivnet-product
      resource: nsxt-product
      passed: [upload-nsxt]
      params:
        globs:
        - ((nsxt_product_glob))
    - get: concourse-trigger-gist
      trigger: true
      passed: [ops-director-apply-changes]
    - get: jq
      params:
        globs:
        - "*linux64*"
      passed: [upload-nsxt]

  - task: stage-nsxt-tile
    file: pipelines-repo/tasks/stage-product/task.yml
    params:
      DEBUG: ((debug))
      OPS_MGR_HOST: ((ops_mgr_host))
      OPS_MGR_USR: ((ops_mgr_usr))
      OPS_MGR_PWD: ((ops_mgr_pwd))
      PRODUCT_IDENTIFIER: ((nsxt_product_identifier))
      DEPENDENCY_PRODUCT_TILES: ((nsxt_product_dependencies))

  - task: config-nsxt-tile
    file: pipelines-repo/tasks/config-product/task.yml
    params:
      DEBUG: ((debug))
      OPS_MGR_HOST: ((ops_mgr_host))
      OPS_MGR_USR: ((ops_mgr_usr))
      OPS_MGR_PWD: ((ops_mgr_pwd))
      PRODUCT_IDENTIFIER: ((nsxt_product_identifier))
      PRODUCT_PROPERTIES: ((nsxt_product_properties))

- name: generate-nsxt-config
  plan:
  - aggregate:
    - get: pipelines-repo
      passed: [ops-director-apply-changes]
    - get: pivnet-product
      resource: nsxt-product
      params:
        globs: []
      passed: [upload-nsxt]
    - get: om-cli
      params:
        globs:
        - "*-linux"
      passed: [upload-nsxt]
    - get: jq
      params:
        globs:
        - "*linux64*"
      passed: [upload-nsxt]
    - get: tile-config-convertor
      params:
        globs: ["*linux*"]

  - task: generate-config
    file: pipelines-repo/tasks/generate-config/task.yml
    params:
      DEBUG: ((debug))
      OPS_MGR_HOST: ((ops_mgr_host))
      OPS_MGR_USR: ((ops_mgr_usr))
      OPS_MGR_PWD: ((ops_mgr_pwd))
      PRODUCT_IDENTIFIER: ((nsxt_product_identifier))

- name: generate-pas-config
  plan:
  - aggregate:
    - get: pipelines-repo
      passed: [config-nsxt]
    - get: pivnet-product
      resource: pas-product
      params:
        globs: []
      passed: [upload-pas]
    - get: om-cli
      params:
        globs:
        - "*-linux"
      passed: [upload-pas]
    - get: jq
      params:
        globs:
        - "*linux64*"
      passed: [config-nsxt]
    - get: tile-config-convertor
      params:
        globs: ["*linux*"]

  - task: generate-config
    file: pipelines-repo/tasks/generate-config/task.yml
    params:
      DEBUG: ((debug))
      OPS_MGR_HOST: ((ops_mgr_host))
      OPS_MGR_USR: ((ops_mgr_usr))
      OPS_MGR_PWD: ((ops_mgr_pwd))
      PRODUCT_IDENTIFIER: cf

- name: config-pas
  plan:
  - aggregate:
    - get: pipelines-repo
      passed: [config-nsxt]
    - get: om-cli
      params:
        globs:
        - "*om-linux*"
      passed: [config-nsxt]
    - get: concourse-trigger-gist
      trigger: true
      passed: [config-nsxt]
    - get: jq
      params:
        globs:
        - "*linux64*"
      passed: [config-nsxt]

  - task: config-pas
    file: pipelines-repo/tasks/config-ert/task.yml
    params:
      DEBUG: ((debug))
      OPS_MGR_HOST: ((ops_mgr_host))
      OPS_MGR_USR: ((ops_mgr_usr))
      OPS_MGR_PWD: ((ops_mgr_pwd))
      GENERATE_CERTS: ((generate_certs))
      PRODUCT_PROPERTIES: ((product_properties))
      resource-config: ((resource-config))
      PRODUCT_NETWORK_AZS: ((product_network_azs))

- name: disable-errands
  plan:
  - aggregate:
    - get: pipelines-repo
      passed: [config-pas]
    - get: om-cli
      params:
        globs:
        - "*om-linux*"
      passed: [config-pas]
    - get: concourse-trigger-gist
      trigger: true
      passed: [config-pas]
    - get: jq
      params:
        globs:
        - "*linux64*"
      passed: [config-pas]

  - task: disable-errands
    file: pipelines-repo/tasks/disable-errands/task.yml
    params:
      DEBUG: ((debug))
      OPS_MGR_HOST: ((ops_mgr_host))
      OPS_MGR_USR: ((ops_mgr_usr))
      OPS_MGR_PWD: ((ops_mgr_pwd))
      PRODUCT_IDENTIFIER: ((pas_product_identifier))
      ERRANDS: ((errands_to_disable))

- name: pas-product-apply-changes
  plan:
  - aggregate:
    - get: pipelines-repo
      passed: [disable-errands]
    - get: om-cli
      params:
        globs:
        - "*om-linux*"
      passed: [disable-errands]
    - get: concourse-trigger-gist
      trigger: true
      passed: [disable-errands]
    - get: jq
      params:
        globs:
        - "*linux64*"
      passed: [disable-errands]

  - task: apply-changes
    file: pipelines-repo/tasks/apply-changes/task.yml
    params:
      DEBUG: ((debug))
      OPS_MGR_HOST: ((ops_mgr_host))
      OPS_MGR_USR: ((ops_mgr_usr))
      OPS_MGR_PWD: ((ops_mgr_pwd))
      APPLY_CHANGES_CONFIG: ((apply_changes_config))

  - put: email
    params:
      subject_text: "Build finished: ${BUILD_PIPELINE_NAME}/${BUILD_NAME}"
      body_text: "Build finished: ${ATC_EXTERNAL_URL}/teams/main/pipelines/${BUILD_PIPELINE_NAME}/jobs/${BUILD_JOB_NAME}/builds/${BUILD_NAME}"

- name: delete-all
  plan:
  - aggregate:
    - get: pipelines-repo
    - get: govc
      params:
        globs:
        - "*linux_amd64*"
    - get: om-cli
      params:
        globs:
        - "*om-linux*"
    - get: concourse-trigger-gist
    - get: ops-manager
      params:
        globs: []

  - task: delete-products
    file: pipelines-repo/tasks/delete-products/task.yml
    params:
      DEBUG: ((debug))
      OPS_MGR_HOST: ((ops_mgr_host))
      OPS_MGR_USR: ((ops_mgr_usr))
      OPS_MGR_PWD: ((ops_mgr_pwd))

  - task: bump-timestamp
    file: pipelines-repo/tasks/gist-update/task.yml
    params:
      DEBUG: ((debug))
      CI_USERNAME: ((ci_username))
      CI_EMAIL_ADDRESS: ((ci_email_address))

  - task: delete-ops-manager
    file: pipelines-repo/tasks/delete-opsman/task.yml
    params:
      DEBUG: ((debug))
      OPS_MGR_IP: ((ops_mgr_ip))
      GOVC_INSECURE: 1
      GOVC_URL: ((vcenter_host))
      GOVC_USERNAME: ((vcenter_usr))
      GOVC_PASSWORD: ((vcenter_pwd))

  - put: concourse-trigger-gist
    params: {repository: updated-concourse-trigger-gist}

  - put: email
    params:
      subject_text: "Build finished: ${BUILD_PIPELINE_NAME}/${BUILD_NAME}"
      body_text: "Build finished: ${ATC_EXTERNAL_URL}/teams/main/pipelines/${BUILD_PIPELINE_NAME}/jobs/${BUILD_JOB_NAME}/builds/${BUILD_NAME}"
