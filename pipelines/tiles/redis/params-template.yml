product_network_azs: |
  network:
    name:
  service_network:
    name:
  other_availability_zones:
    - name:
    - name:
  singleton_availability_zone:
    name:

product_resources: |
  redis-on-demand-broker:
    instances: 1
    instance_type:
      id: medium
    persistent_disk:
      size_mb: "10240"
  cf-redis-broker:
    instances: 1
    instance_type:
      id: medium
    persistent_disk:
      size_mb: "10240"
  dedicated-node:
    instances: 5
    instance_type:
      id: micro.ram
    persistent_disk:
      size_mb: "5120"

