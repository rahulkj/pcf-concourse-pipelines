pivnet_token: # [R] PivNet Access Token
github_token: # [R] Your github token
github_repo: https://github.com/rahul-kj/pcf-concourse-pipelines # [R] Pipelines github repo
github_branch: master
github_username: # [R] Your github username

company_proxy_domain: # [O] proxy domain
iaas_type: vsphere

## Ops Manager installation meta data
ops_mgr_ip: # [O] Ops Manager IP if behind proxy
ops_mgr_host: # [R] Ops Manager FQDN, ex: opsmgr.example.com
ops_mgr_usr: # [R] Ops Manager admin user
ops_mgr_pwd: # [R] Ops Manager admin password

product_name: p-spring-cloud-services # Product slug from pivnet
product_identifier: p-spring-cloud-services # Product identifier from OpsManager using om cli
product_version: ^1\.5\..*$

singleton_jobs_az: # [R] Place singleton jobs in an AZ
other_azs: # [R] Balance other jobs in AZ's
network_name: # [R] Tile network name

broker_max_instances: 100
buildpack_name: ""
disable_cert_check: false
instances_app_push_timeout: ""
persistence_store_service: "" #[R]
persistence_store_service_plan: "" # [R]
message_bus_service: "p-rabbitmq"
message_bus_service_plan: "standard"
enable_global_access: true
secure_credentials: false

errands_to_disable:
