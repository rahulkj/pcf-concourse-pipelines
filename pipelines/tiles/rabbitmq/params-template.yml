product_resources: |
  ---
  rabbitmq-broker:
    instances: 1
    instance_type:
      id: small
  rabbitmq-haproxy:
    instances: 1
    instance_type:
      id: small
  rabbitmq-server:
    instances: 3
    instance_type:
      id: large
    persistent_disk:
      size_mb: "30720"
  on-demand-broker:
    instances: 1
    instance_type:
      id: micro
    persistent_disk:
      size_mb: "1024"

